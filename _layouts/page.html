---
layout: twocolumn
---
<article class="post">

    {% if page.header_img %}
    <img src="{{ page.header_img }}" style="width:100%;height:auto;"/>
    {% endif %}

    <div class="overlapped-entry">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
    </div>

</article>
